<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/forgot_password.css">
    <title>OTP Verification and Password Reset</title>
   
</head>
<body>
    <div class="container" id="otpContainer">
        <i class="fa fa-envelope" style="font-size:27px;color:rgb(149, 222, 149) ;margin-bottom: 20px;"></i>
        <h2>Verification</h2>
        <p>We will send you an OTP on your phone number</p>
        <input type="text" id="phoneInput" placeholder="Enter Phone Number">
        <button class="button" onclick="generateOTP()">Get OTP</button>

        <div id="otpSection" style="display: none;">
            <input type="text" id="otpInput" placeholder="Enter OTP">
            <button class="button" onclick="verifyOTP()">Verify</button>
            <p class="resend" onclick="generateOTP()">Resend OTP</p>
        </div>
    </div>

    <div class="container" id="resetPasswordContainer" style="display: none;">
        <i class="fa fa-lock" style="font-size:27px;color: rgb(149, 222, 149);margin-bottom: 20px;"></i>
       
        <h2>Reset Password</h2>
        <input type="password" id="newPassword" placeholder="Enter New Password">
        <input type="password" id="confirmPassword" placeholder="Confirm New Password">
        <button class="button" onclick="resetPassword()">Set New Password</button>
    </div>

    <script src="js/forgot_password.js"></script>
</body>
</html>
